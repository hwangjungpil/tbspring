spring:
  datasource:
    url: jdbc:h2:mem:~/springbook
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console    # localhost:8080/h2-console로 콘솔 접속
  sql:
    init:
      platform: h2
      schema-locations: classpath*:db/${database}/schema.sql
      data-locations: classpath*:db/${database}/data.sql
database: h2
